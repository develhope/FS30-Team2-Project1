<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cards.css" />
  </head>
  <body>
    <h2 id="evidenza">Giochi in evidenza</h2>
    <div class="centrificatore">
      <div id="cardbox">
        <div class="card">
          <img src="assets/images/f124.jpg" alt="f124" class="image" />

          <div class="overlay">Sito ufficiale</div>
          <img
            src="assets/images/f124-gametile-logo.png"
            alt="f124logo"
            class="logo"
          />
        </div>
        <div class="card">
          <img src="assets/images/zau.jpg" alt="zau" class="image" />
          <div class="overlay">Sito ufficiale</div>
          <img
            src="assets/images/talesofkenzera-gamebox-logo-white-1x1.png"
            alt="zaulogo"
            class="logo"
          />
        </div>
        <div class="card">
          <img src="assets/images/ufc5.jpg" alt="ufc5" class="image" />
          <div class="overlay">Sito ufficiale</div>
          <img src="assets/images/ufc-5-logo.png" alt="ufc5logo" class="logo" />
        </div>
        <div class="card">
          <img src="assets/images/fc24.jpeg" alt="fc24" class="image" />
          <div class="overlay">Sito ufficiale</div>
          <img
            src="assets/images/fc24-gamebox-logo-white.png"
            alt="fc24logo"
            class="logo"
          />
        </div>
        <div class="card">
          <img src="assets/images/sims4.jpg" alt="sims4" class="image" />
          <div class="overlay">Sito ufficiale</div>
          <img
            src="assets/images/the-sims-4-mono-logo.png"
            alt="sims4logo"
            class="logo"
          />
        </div>
        <div class="card">
          <img src="assets/images/apex.jpg" alt="apex" class="image" />
          <div class="overlay">Sito ufficiale</div>
          <img
            src="assets/images/apex-legends-mono-logo.png"
            alt="apex1"
            class="logo"
          />
        </div>
      </div>
    </div>
    <div class="centrificatore">
      <p id="buttonmore">Ultimi giochi</p>
    </div>
  </body>
</html>
